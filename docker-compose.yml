services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: townlit_backend
    restart: always
    env_file:
      - .env.production
    ports:
      - "8000:8000"
    depends_on:
      - mysql
      - redis
    volumes:
      - /srv/townlit/static:/app/staticfiles
      - media_volume:/app/media
    entrypoint: /entrypoint_backend.sh
    mem_limit: 768m
    cpus: 1.5

    networks:
      - townlit-network

  mysql:
    image: mysql:8
    container_name: townlit_mysql
    restart: always
    env_file:
      - .env.production
    environment:
      MYSQL_DATABASE: ${DATABASE_NAME}
      MYSQL_USER: ${DATABASE_USER}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    mem_limit: 768m
    cpus: 1.0

    networks:
      - townlit-network


  redis:
    image: redis:7
    container_name: townlit_redis
    restart: always
    ports:
      - "6379:6379"
    command: ["redis-server", "--bind", "0.0.0.0"]

    mem_limit: 128m
    cpus: 0.25

  celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: townlit_celery
    entrypoint: /entrypoint_worker.sh
    command: celery -A townlit_b worker -Q default,emails,messages,notifications -l info
    depends_on:
      - backend
      - redis
    env_file:
      - .env.production
    volumes:
      - media_volume:/app/media
    restart: always
    mem_limit: 512m
    cpus: 0.75

    networks:
      - townlit-network

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: townlit_celery_beat
    entrypoint: /entrypoint_worker.sh
    command: celery -A townlit_b beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    depends_on:
      - backend
      - redis
    env_file:
      - .env.production
    volumes:
      - media_volume:/app/media
    restart: always
    mem_limit: 384m
    cpus: 0.5

    networks:
      - townlit-network

volumes:
  media_volume:
  mysql_data:

networks:
  townlit-network:
    driver: bridge