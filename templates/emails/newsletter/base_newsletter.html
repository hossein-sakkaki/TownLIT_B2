{% extends "base_email.html" %}

{% block subject %}
  {{ subject }}
{% endblock %}

{% block content %}
  <div style="font-size: 16px; line-height: 1.6; color: #333; padding: 20px;">
    {{ content|safe }}
  </div>

  <hr style="border: none; border-top: 1px solid #ccc; margin: 20px 0;" />

  <p style="text-align: center; font-size: 12px; color: #888;">
    You are receiving this email because you are part of the TownLIT community.<br/>
    <a href="{{ unsubscribe_url }}" style="color: #888; text-decoration: underline;">Unsubscribe</a>
  </p>
{% endblock %}
