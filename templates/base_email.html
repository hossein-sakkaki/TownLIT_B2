<!-- templates/base_email.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>{% block subject %}TownLIT Email{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* ========== RESET ========== */
    body,
    table,
    td,
    a {
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
    }

    table,
    td {
      mso-table-lspace: 0pt;
      mso-table-rspace: 0pt;
    }

    img {
      -ms-interpolation-mode: bicubic;
    }

    body {
      background: radial-gradient(circle, #0F52BA 10%, #000000 75%, #000000 100%);
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;

      font-family: "Lato", "Noto Sans", "Helvetica", "Segoe UI", sans-serif !important;
    }

    /* ========== GLOBAL WRAPPER ========== */
    .email-wrapper {
      width: 100%;
      padding: 20px 0;
    }

    .email-container {
      max-width: 600px;
      margin: 0 auto;
      border: 1px solid rgba(43, 44, 48, 0.1);
      border-radius: 10px;
      padding: 32px 24px;
      background: linear-gradient(290deg,
          #F9F8F4 0%,
          #F5F1EA 20%,
          #EEE6DB 45%,
          #F4F1EB 70%,
          #F9F8F4 100%);
    }

    /* ========== HEADER ========== */
    .email-header {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      margin-bottom: 24px;
      gap: 8px;
    }

    .logos-header {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .email-header img.logo {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 60px;
      height: 60px;
    }


    /* ========== BODY ========== */
    .email-content {
      font-size: 16px;
      line-height: 1.4;
      color: #2B2C30;
      margin-top: 60px;
      margin-bottom: 60px;
    }

    h1 {
      color: #0F52BA;
      font-size: 20px;
      font-weight: bold;
      line-height: 1.4;
    }

    h2 {
      color: #F6C860;
      font-size: 16px;
      font-weight: bold;
      line-height: 1.4;
    }

    h3 {
      color: #2B2C30;
      font-size: 14px;
      font-weight: bold;
      margin: 10px 0 2px;
      line-height: 1.4;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    em {
      color: #3BAA75;
    }

    .email-code-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 4px;
      margin: 24px 0;
    }

    .email-button-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .email-button-container a {
      background-color: #0F52BA !important;
      color: #F8F6F0 !important;
      transition: all 0.3s ease-in-out;
    }

    .email-button-container a:hover {
      background-color: #F6C860 !important;
    }

    .email-button {
      display: inline-block;
      background-color: #0F52BA;
      color: #F8F6F0 !important;
      padding: 8px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 16px;
      font-weight: 600;
      text-align: center;
    }

    .email-button:hover {
      background-color: #F6C860;
      color: #2B2C30 !important;
    }

    .text-code-box {
      font-weight: bold !important;
      color: #0F52BA !important;
    }
 
    .code-box {
      display: inline-block;
      background-color: #F4F1EB;
      border: 1px dashed #0F52BA;
      border-radius: 8px;
      padding: 8px 12px;
      font-weight: bold;
      color: #0F52BA;
      letter-spacing: 4px;
      text-align: center;
      font-family: 'Lato', monospace !important;
    }

    .middle-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 22px 0;
    }

    .notification-link-supporter {
      font-size: 12px;
      color: #6F6F6F;
    }

    .notification-preferences {
      font-size: 12px;
      color: #6F6F6F;
      margin-top: 32px;
      line-height: 1.5;
    }

    .notification-preferences a {
      font-weight: bold;
      color: #0F52BA;
      text-decoration: none;
    }

    .notification-preferences a:hover {
      color: #F6C860 !important;
    }

    .title-paraf {
      color: #F6C860;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.45);
    }

    .email-reflection {
      font-size: 16px;
      text-align: center;
      color: #F6C860;
      margin-top: 32px;
      margin-bottom: 32px;
      line-height: 1.6;
      font-weight: bold !important;
      text-shadow:
        0 1px 2px rgba(0, 0, 0, 0.45),
        0 0 6px rgba(246, 200, 96, 0.35);
    }

    .email-signature {
      margin-top: 32px;
      font-size: 15px;
      font-weight: bold;
      color: #2B2C30;
      font-family: "Lato", "Noto Sans", "Helvetica", "Segoe UI", sans-serif !important;
      line-height: 1.3;
    }

    p {
      margin-top: 8px;
      margin-bottom: 16px;
      line-height: 1.6;
    }

    p a {
      color: #0F52BA !important;
      text-decoration: none;
      transition: 150ms ease-in-out;
    }

    p a:hover {
      color: #F6C860 !important;
    }

    .email-divider {
      border-top: 1px solid rgba(43, 44, 48, 0.1);
      margin: 32px 0 12px 0;
    }

    .email-support-text {
      text-align: center;
      font-size: 14px;
      color: #555;
    }

    /* ========== FOOTER ========== */
    .email-footer {
      margin-top: 32px;
      font-size: 12px;
      text-align: center;
      color: #7A7A7A;
    }

    .email-footer p {
      margin: 4px 0;
    }

    .email-footer-links a {
      color: #7A7A7A;
      text-decoration: none;
      transition: 150ms ease-in-out;
    }

    .email-footer-links a:hover {
      color: #F6C860 !important;
    }

    @media only screen and (max-width: 620px) {
      .email-container {
        padding: 24px 16px;
      }

      .email-button {
        width: 100%;
        text-align: center;
      }
    }


    /* ========== SAFTY ========== */
    .alert-box {
      background-color: #FFF4F4;
      border-left: 6px solid #C40233;
      /* --color-danger */
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 24px;
    }

    .info-box {
      background-color: #FFF8EC;
      border-left: 5px solid #F4A429;
      /* --color-warning */
      padding: 16px 20px;
      border-radius: 6px;
      margin-top: 24px;
    }

    .warning-button {
      background-color: #F4A429 !important;
      color: #ffffff !important;
    }
  </style>
</head>

<body>
  <div class="email-wrapper">
    <div class="email-container">

      <!-- Header -->
      <div class="email-header">

        <div class="logos-header">
          <img src="https://townlit.com/images/logo/TownLITLogo.png" alt="TownLIT Logo" class="logo" />
        </div>
      </div>

      <!-- Content Block -->
      <div class="email-content">
        {% block content %}
        {{ content|safe }}
        {% endblock %}
      </div>

      <!-- Footer -->

      <div class="email-divider"></div>



      <p class="email-support-text">
        Need help or have a question? Reach us at
        <a href="mailto:support@townlit.com">support@townlit.com</a>
      </p>

      <div class="email-footer">
        <div class="email-footer-links">
          <a href="https://townlit.com" class="footer-link">TownLIT</a> |
          <a href="https://townlit.com/townlit-official/foundation/townlit_beliefs" class="footer-link">Statement of
            Faith</a> |
          <a href="https://townlit.com/townlit-official/foundation/vision_and_mission" class="footer-link">Vision &
            Mission</a>
        </div>
        <p>If you didn’t request this email, feel free to ignore it.</p>
        <p>&copy; 2022–{{ current_year }} TownLIT. All rights reserved.</p>
      </div>

    </div>
  </div>
</body>

</html>
