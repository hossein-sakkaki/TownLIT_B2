{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}TownLIT{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{% static 'css/base_site_styles.css' %}">
</head>
<body>
  <div class="email-wrapper">
    <div class="email-container">

      <!-- Header -->
      <div class="email-header">
        <img src="{{ logo_base_url }}/static/logo/TownLITLogo.png" alt="TownLIT Logo" />
        <p class="tagline">Where the Lord Is There</p>
      </div>

      <!-- Content -->
      <div class="email-content">
        {% block content %}
          {{ content|safe }}
        {% endblock %}
      </div>

      <!-- Footer -->
      <p class="email-signature">
        With love and light,<br />
        TownLIT
      </p>

      <div class="email-footer">
        <p>&copy; 2022â€“{{ current_year }} TownLIT</p>
        <p><a href="{{ site_domain }}/townlit-official/foundation/vision_and_mission">Our Mission</a> | 
        <a href="{{ site_domain }}/townlit-official/foundation/townlit_beliefs">Our Beliefs</a></p>
      </div>
    </div>
  </div>
</body>
</html>
