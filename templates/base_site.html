<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>
      {% block subject %}
        TownLIT Message
      {% endblock %}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      /* Reset */
      body,
      table,
      td,
      a {
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }
      table,
      td {
        mso-table-lspace: 0pt;
        mso-table-rspace: 0pt;
      }
      img {
        -ms-interpolation-mode: bicubic;
      }
      
      body {
        background: radial-gradient(circle, #0f52ba 10%, #000000 75%, #000000 100%);
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
        font-family: 'Lato', 'Segoe UI', sans-serif;
      }
      
      .email-wrapper {
        width: 100%;
        padding: 20px 0;
      }
      
      .email-container {
        max-width: 600px;
        margin: 0 auto;
        border: 1px solid rgba(43, 44, 48, 0.1);
        border-radius: 10px;
        padding: 32px 24px;
        background: linear-gradient(290deg, #f9f8f4 0%, #f5f1ea 20%, #eee6db 45%, #f4f1eb 70%, #f9f8f4 100%);
      }
      
      .email-code-container {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      .email-button-container {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      .email-header {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        margin-bottom: 24px;
        gap: 8px;
      }
      
      .logos-header {
        display: flex;
        justify-content: center;
        gap: 10px;
      }
      
      .email-header img.logo {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 60px;
        height: 60px;
      }
      
      .email-content {
        font-size: 16px;
        line-height: 1.4;
        color: #2b2c30;
        margin-top: 60px;
        margin-bottom: 60px;
      }
    </style>
  </head>

  <body>
    <div class="email-wrapper">
      <div class="email-container">
        <!-- Header -->
        <div class="email-header">
          <div class="logos-header">
            <img src="https://townlit.com/images/logo/TownLITLogo.png" alt="TownLIT Logo" class="logo" />
          </div>
        </div>

        <!-- Email Content -->
        <div class="email-content">
          {% block content %}
            {{ content|safe }}
          {% endblock %}
        </div>

        <!-- Divider -->
        <div class="email-divider"></div>

        <!-- Support -->
        <p class="email-support-text">
          Questions or feedback? Reach us at
          <a href="mailto:support@townlit.com">support@townlit.com</a>
        </p>

        <!-- Footer -->
        <div class="email-footer">
          <div class="email-footer-links">
            <a href="https://townlit.com" class="footer-link">TownLIT</a> |
            <a href="https://townlit.com/townlit-official/foundation/townlit_beliefs" class="footer-link">Statement of Faith</a> |
            <a href="https://townlit.com/townlit-official/foundation/vision_and_mission" class="footer-link">Vision & Mission</a>
          </div>
          <p>
            If you no longer wish to receive these messages, you can
            <a href="{{ unsubscribe_url }}">unsubscribe</a>
          </p>
          <p>&copy; 2022â€“{{ current_year }} TownLIT. All rights reserved.</p>
        </div>
      </div>
    </div>
  </body>
</html>
