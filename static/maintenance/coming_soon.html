    :root {

      margin-bottom: 1rem;

    }

    p {
      font-size: 1.1rem;
      color: #444;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }

    .info-box {
      background: var(--color-secondary);
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #ddd;
